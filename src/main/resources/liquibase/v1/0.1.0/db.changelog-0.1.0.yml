databaseChangeLog:
  - changeSet:
      id: db_0.1.0_creating_user_table
      author: Vladislav [SmithyVL] Kuznetsov
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
                    primaryKeyName: users_pkey
                  name: base_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
                  name: base_created_date
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: base_updated_date
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  defaultValue: ACTIVE
                  name: base_status
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: full_name
                  type: VARCHAR(255)
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: avatar
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: email
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
                  name: email_verified
                  type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                  name: auth_provider
                  type: VARCHAR(255)
              - column:
                  name: auth_provider_id
                  type: VARCHAR(255)
              - column:
                  name: last_visit_date
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: password
                  type: VARCHAR(255)
            tableName: users