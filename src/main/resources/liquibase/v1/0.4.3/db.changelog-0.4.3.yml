databaseChangeLog:
  - changeSet:
      id: db_0.4.3_creating_verification_tokens_table
      author: Vladislav [SmithyVL] Kuznetsov
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
                    primaryKeyName: verification_tokens_pkey
                  name: base_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
                  name: base_created_date
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: base_updated_date
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  defaultValue: ACTIVE
                  name: base_status
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: value
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: expiry_date
                  type: TIMESTAMP WITHOUT TIME ZONE
            tableName: verification_tokens
  - changeSet:
      id: db_0.4.3_creating_link_table_users_verification_tokens
      author: Vladislav [SmithyVL] Kuznetsov
      changes:
        - createTable:
            columns:
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: token_id
                  type: BIGINT
            tableName: user_token
  - changeSet:
      id: db_0.4.3_adding_foreign_keys_for_users_verification_tokens
      author: Vladislav [SmithyVL] Kuznetsov
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: token_id
            baseTableName: user_token
            constraintName: fk_user_token_token
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: base_id
            referencedTableName: verification_tokens
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: user_token
            constraintName: fk_user_token_user
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: base_id
            referencedTableName: users